<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Gib die Video-URL ein">
    <button onclick="downloadVideo()">Download-Link erstellen</button>
    <p id="result"></p>

    <script>
        async function downloadVideo() {
            let url = document.getElementById("videoUrl").value;
            if (!url) {
                alert("Bitte eine Video-URL eingeben!");
                return;
            }

            let backendUrl = "http://localhost:5000";  // Falls du dein Backend online hostest, Ã¤ndere dies!

            try {
                let response = await fetch(`${backendUrl}/download`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url })
                });

                let data = await response.json();
                if (data.downloadUrl) {
                    document.getElementById("result").innerHTML = `
                        <a href="${data.downloadUrl}" target="_blank">ðŸ”— Hier klicken, um das Video herunterzuladen</a>
                    `;
                } else {
                    document.getElementById("result").innerText = "Fehler beim Abrufen des Links!";
                }
            } catch (error) {
                document.getElementById("result").innerText = "Server-Fehler!";
            }
        }
    </script>
</body>
</html>
