<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Gib die Video-URL ein">
    <button onclick="downloadVideo()">Download starten</button>
    <p id="result"></p>

    <script>
        function downloadVideo() {
            let url = document.getElementById("videoUrl").value;
            if (!url) {
                alert("Bitte eine Video-URL eingeben!");
                return;
            }

            let apiUrl = `https://api.vevioz.com/api/button/mp4?url=${encodeURIComponent(url)}`;

            document.getElementById("result").innerHTML = `
                <a href="${apiUrl}" target="_blank">ðŸ”— Video herunterladen</a>
            `;
        }
    </script>
</body>
</html>
